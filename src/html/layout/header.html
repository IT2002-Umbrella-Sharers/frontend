    <script>
        function ExecPythonCommand(pythonCommand){
            var request = new XMLHttpRequest()
            request.open("GET", "/" + pythonCommand, true)
            request.send()
        }
    </script>
    {% if items['title'] %}
        <title>{{ items['title'] }}</title>
    {% else %}
        <title>Flask App</title>
    {% endif %}
</head>
